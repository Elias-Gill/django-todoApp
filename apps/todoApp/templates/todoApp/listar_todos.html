<style>
.card-content {
    padding: 20px;
}

.card-footer {
    display: flex;
    justify-content: flex-end;
    font-size: 0.875rem;
    color: #6c757d;
}

button:hover {
    border: 1px solid red;
}

.img-thumbnail {
    transition: transform 0.2s ease;
}

.img-thumbnail:hover {
    transform: scale(1.1);
}

@keyframes fadeInUp {
from {
    opacity: 0;
    transform: translateY(20px);
}
to {
    opacity: 1;
    transform: translateY(0);
}
}

.fade-in-up {
    animation: fadeInUp 0.2s ease-out;
}

.form-popup {
    display: none;
    position: fixed;
    top: 10%;
    left: 50%;
    transform: translateX(-50%);
    width: 80%;
    max-width: 600px;
    background: white;
    border: 1px solid #ccc;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    z-index: 1050;
    transition: opacity 0.2s ease, transform 0.2s ease;
}

.form-popup.show {
    display: block;
    opacity: 1;
    transform: translate(-50%, 0);
}

.form-popup.hide {
    opacity: 0;
    transform: translate(-50%, -20px);
}

.close-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    background: #f5f5f5;
    border: none;
    font-size: 18px;
    cursor: pointer;
}
</style>
<div class="container mt-5">
    <div class="row marketing" id="lista_container">
        <div class="col-lg-6 mb-4">
            <button id="form-container"
                    hx-get="{% url 'add_item' list_id %}"
                    hx-target="#form-container"
                    hx-swap="outerHTML"
                    class="btn p-0 border-0">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS42XgkU57S50J2F2KElogUOpQtzRW0nrdGew&s"
                     class="rounded mx-auto d-block img-thumbnail"
                     style="width: 120px;
                            height: 120px">
            </button>
        </div>
        {% for item in todos %}
            <div class="col-lg-6 mb-4 fade-in-up">
                <div class="card position-relative">
                    <div class="card-content">
                        <h4>{{ item.titulo }}</h4>
                        <p>{{ item.descripcion }}</p>
                    </a>
                    <form class="card-footer"
                          method="post"
                          hx-post="{% url 'delete_item' item.lista.id item.id %}"
                          hx-target="#lista_container">
                        {% csrf_token %}
                        <button class="card-button btn text-danger" type="submit">
                            <i class="fas fa-trash"></i> <!-- Font Awesome icon for "delete" -->
                        </button>
                        <span>{{ item.created_at }}</span>
                    </form>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
<!-- Font Awesome for the trash icon -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
<script>
document.getElementById('get-form').addEventListener('click', function() {
    var formContainer = document.getElementById('form-container');
    formContainer.classList.add('show');
    formContainer.classList.remove('hide');
});

function closeForm() {
    var formContainer = document.getElementById('form-container');
    formContainer.classList.add('hide');
    formContainer.classList.remove('show');
    setTimeout(() => formContainer.classList.remove('hide'), 500); // Hide the element after animation
}
</script>

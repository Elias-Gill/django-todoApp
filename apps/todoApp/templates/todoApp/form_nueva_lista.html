{% extends "base.html" %}
{% block content %}
    <body style="margin-top: 12px;">
        <form method="post"
              id="form"
              hx-post="{% url 'add_list' %}"
              hx-target="#lista_container"
              class="container form-group"
              style="margin-top: 12px">
            {% csrf_token %}
            <h3 class="text-muted">
                Add a new list:
                <br>
            </h3>
            <h4>Titulo</h4>
            <input type="text"
                   class="form-control"
                   name="titulo"
                   placeholder="titulo"
                   required>
            <h4>Descripcion</h4>
            <textarea type="text" name="descripcion" placeholder="descripcion" required></textarea>
            <button type="submit"
                    class="btn btn-primary"
                    style="margin-top: 12px;
                           float: right">Submit</button>
        </form>
    </body>
{% endblock %}
